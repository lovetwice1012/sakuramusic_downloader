<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakuramusic V2 Music Downloader</title>
    <script src="/js/videoplayer.js"></script>
</head>

<body>
    <h1>Sakuramusic V2 Music Downloader</h1>
    <p style="color: red;">This is a test version.</p>
    <p>Supported formats: OPUS, MP3, MP4</p>
    <p>Supported sites: YouTube</p>
    <h3 id="status" style="color: green;">Status: Ready</h3>
    <form id="downloadForm" action="javascript: return false;" method="post">
        <label for="url">URL:</label><br>
        <input type="text" id="url" name="url" required><br>
        <input type="radio" id="format_opus" name="format" value="opus" checked>
        <label for="format_opus">OPUS</label><br>
        <input type="radio" id="format_mp3" name="format" value="mp3">
        <label for="format_mp3">MP3</label><br>
        <input type="radio" id="format_mp4" name="format" value="mp4">
        <label for="format_mp4">MP4</label><br>
        <input type="checkbox" id="directdownload" name="directdownload">
        <label for="directdownload">Direct Download</label><br>
        <button id="submit" type="submit">Download</button>
    </form>
    <div id="musicinfo" style="display: none;">
        <p id="title"></p>
        <p id="url"></p>
        <p id="totalsec"></p>
        <p id="viewcount"></p>
        <p id="author"></p>
        <p>Author URL: <a id="authorurl" href=""></a></p>
        <p id="subscriber_count"></p>
        <p id="verified"></p>
        <p>Thumbnail:</p>
        <img id="thumbnail" src="" alt="">
        <p><a id="resultURL" href="">If you would like to share this result with someone, please use this link</a></p>
    </div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <video id="videoPlayer" controls style="display:none;"></video>
</body>

</html>
